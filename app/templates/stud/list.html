<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="container">
<br><br><br><br>
    <body>

       <table border = 1>
          <thead>
             <td>Name</td>
             <td>Address</td>
             <td>DoB</td>
          </thead>

          {% for row in rows %}
             <tr>
                <td>{{row["name"]}}</td>
                <td>{{row["address"]}}</td>
                <td>{{row["dob"]}}</td>
             </tr>
          {% endfor %}
       </table>

       <a href = "/">Go back to home page</a>

    </body>

</div>
{% endblock %}
