<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="container">
<br><br><br><br>
    <body>

       <table  bgcolor="ffffff" border = 1>
          <thead>
              {% for key in keys %}
             <td>{{ key }}</td>
             {% endfor%}
          </thead>

          {% for row in rows %}
              <tr>
              {% for d in row %}
                  <td>{{ d }}</td>
              {% endfor %}
              </tr>
          {% endfor %}
       </table>

       <a href = "/">Go back to home page</a>

    </body>

</div>
{% endblock %}
