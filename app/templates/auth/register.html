{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}

<div class="container">
    <form action="" method=post class="form-signin" name="register" style="max-width: 330px; padding: 15px; margin: 0 auto;">
      <h3 class="form-signin-heading">Register new account</h3>

        <label for="email">Email</label>
        <input name="email" type="text" id="email" class="form-control" placeholder="Email" value="{{ request.form.email }}" required autofocus="">

        <label for="username">Username</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="Username" value="{{ request.form.username }}" required autofocus="">

        <label for="name">Name</label>
        <input name="name" type="text" id="name" class="form-control" placeholder="Name" value="{{ request.form.name }}" required autofocus="">

        <label for="password">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" value="{{ request.form.password }}" required  autofocus="">

        <label for="confirm">Confirm password</label>
        <input name="confirm" type="password" id="confirm" class="form-control" placeholder="Confirm password" value="{{ request.form.confirm }}" required  autofocus="">
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
{% endblock %}
