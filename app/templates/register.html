{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<div id="fix-for-navbar-fixed-top-spacing" style="height: 20px;">&nbsp;</div><div class="container">

<div class="container row extra-bottom-padding">
  <form action="" method=post class="form-horizontal" name="register">
    <h4>Create a username and password ...</h4>
    <div contentents="control-group">
        <div class="controls ">
            <label class="control-label">Username &nbsp: </label>
          <input type="text" id="username" name="username"
            placeholder="Enter Username" value="{{ request.form.username }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <label class="control-label">Password&nbsp&nbsp  :  </label>
          <input type="password" id="password" name="password"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <label class="control-label">Email&nbsp&nbsp  :  </label>
          <input type="email" id="email" name="email"
            placeholder="Enter Email" value="{{ request.form.username }}"
            required>
        </div>
    </div>
<br>
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </div>
  </form>
</div>
  </body>
{% endblock %}
