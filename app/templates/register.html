{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}

<div class="container">
    <form action="" method=post class="form-signin" name="register" style="max-width: 330px; padding: 15px; margin: 0 auto;">
      <h3 class="form-signin-heading">Register new account</h3>

      <label for="username" class="sr-only">Email address</label>
      <input name="username" type="text" id="username" class="form-control" placeholder="Username" value="{{ request.form.username }}" required autofocus="">

      <label for="password" class="sr-only">Password</label>
      <input name="password" type="password" id="password" class="form-control" placeholder="Password" value="{{ request.form.password }}" required  autofocus="">

      <label for="email" class="sr-only">Email</label>
      <input name="email" type="email" id="email" class="form-control" placeholder="Email" value="{{ request.form.email }}" required autofocus="">
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
{% endblock %}
